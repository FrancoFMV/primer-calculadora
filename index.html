<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/index.js" defer></script>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
  <title>Calculadora</title>
</head>

<body>
  <header>
    <h1>Primera Calculadora</h1>
  </header>
  <main>
    <div class="calculator">
      <input type="text" id="display" disabled>
      <br>
      <button id="ac" class="operator">AC</button>
      <button id="del" class="operator">DEL</button>
      <button id="." class="operator">.</button>
      <button id="/" class="operator">/</button>
      <br>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="x" class="operator">x</button>
      <br>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br>
      <button id="0" class="zero">0</button>
      <button id="=" class="equal operator">=</button>
    </div>
  </main>
</body>

</html>
